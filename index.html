<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://bootswatch.com/4/materia/bootstrap.min.css" />
    <base href="https://noorshikalgar.github.io/ip-address/" >
    <title>Document</title>
</head>
<body>
    <div class="container mt-5">
        <h3>YOUR PUBLIC IP ADDRESS IS : </h3>
        <h1 id="ipaddress"></h1>
        <br>
        <div id="ipdata"></div>
    </div>
    <script>
        var ip = "";
        var ipdata = "";
        fetch("https://api.ipify.org?format=json").then((response) => response.json()).then((data) => {console.log(data);
        document.getElementById('ipaddress').innerHTML = data.ip;
        ip = data.ip;
        var url = "https://ipapi.co/"+ip+"/json/";
        fetch(url).then((response) => response.json()).then((data) => {console.log(data)
        document.getElementById('ipdata').innerHTML = `
        <div class="list-group">
            <p class="list-group-item bg-primary text-white"> <strong> IP ADDRESS  :  </strong> ${data.ip} </p>
            <p class="list-group-item"> <strong> CITY </strong> ${data.city} </p>
            <p class="list-group-item bg-primary text-white"> <strong> REGION CODE  : </strong> ${data.region_code} </p>
            <p class="list-group-item"> <strong> REGION </strong> ${data.region} </p>
            <p class="list-group-item bg-primary text-white"> <strong> COUNTRY CODE  :</strong> ${data.country} </p>
            <p class="list-group-item"> <strong> COUNTRY NAME  : </strong> ${data.country_name} </p>
            <p class="list-group-item bg-primary text-white"> <strong> LATITUDE  : </strong> ${data.latitude} </p>
            <p class="list-group-item"> <strong> LONGITUDE  : </strong> ${data.longitude} </p>
            <p class="list-group-item bg-primary text-white"> <strong> TIME ZONE  : </strong> ${data.timezone} </p>
        </div>    
         `;
        });
     } );
        
    </script>
</body>
</html>
